{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- link for every list element -->
            <li><a href="{% url 'encyclopedia:entry_page' entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
